<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>

<div class="chat-container" id="chatcontainer">
  
    <div class="ai-chat-box">
        <img src="robot.png" alt="ai image" id="aiImage" width="70">
    </div>
    <div class="ai-chat-area">
        Hi! How can I help you?
    </div>
</div>

<div class="prompt-area">
    <input type="text" id="prompt" placeholder="Type here...">
    <button id="image"><i class="fa-regular fa-image" style="color: white; font-size: large;"></i>
        <input type="file" accept="image/*" hidden>
    </button>
    <button id="submit"><i class="fa-solid fa-arrow-up" style="color: white; font-size: large;"></i></button>
</div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/efab5a1a75.js" crossorigin="anonymous"></script>
</body>
</html>
